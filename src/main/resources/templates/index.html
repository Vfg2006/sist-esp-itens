<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>EventosApp</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link type="text/css" rel="stylesheet"
	href="bootstrap/css/bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="style/estilo.css">

</head>

<body>

	<header class="main-header">
		<nav class="navbar navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<h2>Sistema Especialista para Frutas e Objetos</h2>
				</div>

			</div>
		</nav>
	</header>

	<div class="content-wrapper">
		<div class="container">

			<div class="jumbotron">

				<form class="container" method="post" th:action="@{/responder}" th:object="${pr}">
					<h2 th:text="*{pergunta}" ></h2>
					<input hidden th:field="*{pergunta}">

					<div class="radio">
						<div class="form-check-inline">
							<label class="form-check-label"> 
								<input type="radio" class="form-check-input" th:field="*{resposta}" value=1 name="optradio">Sim
							</label>
						</div>
						<div class="form-check-inline">
							<label class="form-check-label"> 
								<input type="radio" class="form-check-input" th:field="*{resposta}" value=0 name="optradio">Nao
							</label>
						</div>
					</div>
					
					<button class="btn btn-success" type="submit">Enviar</button>
				</form>
			</div>
		</div>
	</div>

	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
